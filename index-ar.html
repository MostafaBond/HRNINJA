<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">

    <title>HR Ninja - الصفحة الرئيسية</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: black;
            direction: rtl;
        }
        .background {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            width: 80px;
            border-radius: 50%;
        }
        .personal-photo {
            width: 100px;
            border-radius: 50%;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .language-selector a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        .language-selector a:hover {
            text-decoration: underline;
        }
        .welcome-section {
            text-align: center;
            margin-top: auto;
            margin-bottom: auto;
        }
        .welcome-section h1 {
            font-size: 3em;
            margin: 0;
        }
        .welcome-section p {
            font-size: 1.2em;
        }
        .links {
            margin-top: 10px;
            font-size: 1em;
        }
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 5px;
        }
        .links a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
        }
        @media (max-width: 768px) {
            .welcome-section h1 {
                font-size: 2em;
            }
            .welcome-section p {
                font-size: 1em;
            }
            .logo {
                width: 60px;
            }
            .personal-photo {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <header>
            <a href="index-ar.html"><img src="images/logo.jpg" alt="الشعار" class="logo"></a>

        </main>
        <footer>

            <nav>
                <a href="contact-ar.html">اتصل بنا</a>
            </nav>
        </footer>
    </div>
</body>
</html>
